[package]
name = "panchor"
version = "0.1.0"
edition = "2024"
description = "Pinocchio Anchor - Extension traits and utilities for Pinocchio"
license = "Apache-2.0"
repository = "https://github.com/regolith-labs/ore"
keywords = ["solana", "pinocchio", "anchor"]
categories = ["cryptography::cryptocurrencies"]

[lib]
crate-type = ["lib"]

[features]
default = []
idl-build = ["dep:panchor-idl", "dep:serde_json"]

[dependencies]
panchor-idl = { path = "../panchor-idl", optional = true }
serde_json = { workspace = true, optional = true }
bytemuck = { workspace = true }
five8_const = "0.1"
num_enum = { workspace = true }
paste = "1.0"
pinocchio = { workspace = true }
pinocchio-contrib = { path = "../pinocchio-contrib" }
panchor-derive = { path = "../panchor-derive" }
pinocchio-log = { workspace = true }
pinocchio-pubkey = { workspace = true }
pinocchio-system = { workspace = true }
pinocchio-token = { workspace = true }
strum = { workspace = true }

[lints]
workspace = true
