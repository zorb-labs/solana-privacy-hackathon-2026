[package]
name = "panchor-idl-gen"
version = "0.1.0"
edition = "2024"
description = "IDL generator for Panchor-based Solana programs"

[lib]
name = "panchor_idl_gen"
path = "src/lib.rs"

[[bin]]
name = "panchor-idl-gen"
path = "src/main.rs"

[dependencies]
serde_json = "1.0"
walkdir = "2.4"
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
panchor-idl = { version = "0.1.0", path = "../panchor-idl", features = ["serde"] }
anchor-lang-idl-spec = "0.1"
