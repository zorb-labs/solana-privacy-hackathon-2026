<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2da44e"/>
    </marker>
    <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0969da"/>
    </marker>
    <linearGradient id="yield-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dafbe1"/>
      <stop offset="100%" style="stop-color:#fff8c5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="520" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#24292f">Unified SOL: Yield-Bearing Shielded SOL</text>
  <text x="400" y="48" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#666">LST Aggregation into Maximum Anonymity Set</text>

  <!-- Problem Statement Box -->
  <rect x="50" y="70" width="320" height="80" rx="8" fill="#ffebe9" stroke="#cf222e" stroke-width="1.5"/>
  <text x="210" y="92" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#cf222e">The Problem: Fragmented Pools</text>
  <text x="210" y="112" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#82071e">Separate pool for each LST variant</text>
  <text x="210" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#82071e">→ Small anonymity sets = weak privacy</text>
  <text x="210" y="144" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#82071e">→ Fragmented liquidity</text>

  <!-- Solution Statement Box -->
  <rect x="430" y="70" width="320" height="80" rx="8" fill="#dafbe1" stroke="#2da44e" stroke-width="1.5"/>
  <text x="590" y="92" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1a7f37">The Solution: Unified Pool</text>
  <text x="590" y="112" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1a7f37">All SOL-equivalents in one pool</text>
  <text x="590" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1a7f37">→ Maximum anonymity set</text>
  <text x="590" y="144" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1a7f37">→ Yield preserved while shielded</text>

  <!-- Input Tokens Section -->
  <text x="120" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#24292f">Input Tokens</text>

  <!-- wSOL -->
  <rect x="50" y="200" width="140" height="50" rx="8" fill="#fff" stroke="#d0d7de" stroke-width="1.5"/>
  <circle cx="80" cy="225" r="15" fill="#14F195"/>
  <text x="82" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#000">◎</text>
  <text x="135" y="222" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#24292f">wSOL</text>
  <text x="135" y="236" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#666">Native wrapped</text>

  <!-- jitoSOL -->
  <rect x="50" y="260" width="140" height="50" rx="8" fill="#fff" stroke="#d0d7de" stroke-width="1.5"/>
  <circle cx="80" cy="285" r="15" fill="#00b4d8"/>
  <text x="82" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#fff">J</text>
  <text x="135" y="282" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#24292f">jitoSOL</text>
  <text x="135" y="296" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#666">~7.5% APY + MEV</text>

  <!-- mSOL -->
  <rect x="50" y="320" width="140" height="50" rx="8" fill="#fff" stroke="#d0d7de" stroke-width="1.5"/>
  <circle cx="80" cy="345" r="15" fill="#9945FF"/>
  <text x="82" y="350" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#fff">M</text>
  <text x="135" y="342" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#24292f">mSOL</text>
  <text x="135" y="356" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#666">~7.2% APY</text>

  <!-- bSOL -->
  <rect x="50" y="380" width="140" height="50" rx="8" fill="#fff" stroke="#d0d7de" stroke-width="1.5"/>
  <circle cx="80" cy="405" r="15" fill="#6366f1"/>
  <text x="82" y="410" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#fff">B</text>
  <text x="135" y="402" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#24292f">bSOL</text>
  <text x="135" y="416" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#666">~7.3% APY</text>

  <!-- Arrows to conversion -->
  <line x1="190" y1="225" x2="240" y2="300" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="190" y1="285" x2="240" y2="300" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="190" y1="345" x2="240" y2="310" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="190" y1="405" x2="240" y2="320" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Exchange Rate Conversion Box -->
  <rect x="240" y="265" width="140" height="80" rx="8" fill="#f6f8fa" stroke="#d0d7de" stroke-width="1.5"/>
  <text x="310" y="290" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#24292f">Exchange Rate</text>
  <text x="310" y="305" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#24292f">Conversion</text>
  <text x="310" y="325" text-anchor="middle" font-family="monospace" font-size="9" fill="#57606a">LST × rate → uSOL</text>
  <text x="310" y="338" text-anchor="middle" font-family="monospace" font-size="9" fill="#57606a">rate from oracle</text>

  <!-- Arrow to unified pool -->
  <line x1="380" y1="305" x2="430" y2="305" stroke="#2da44e" stroke-width="2" marker-end="url(#arrow-green)"/>

  <!-- Unified Anonymity Set Box -->
  <rect x="430" y="195" width="320" height="220" rx="12" fill="url(#yield-gradient)" stroke="#2da44e" stroke-width="2"/>
  <text x="590" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1a7f37">UNIFIED ANONYMITY SET</text>

  <!-- uSOL representation -->
  <rect x="470" y="245" width="240" height="60" rx="8" fill="#fff" stroke="#2da44e" stroke-width="1.5"/>
  <circle cx="505" cy="275" r="18" fill="#2da44e"/>
  <text x="507" y="281" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fff">U</text>
  <text x="600" y="268" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#24292f">Unified SOL (uSOL)</text>
  <text x="600" y="286" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#57606a">Fungible in-circuit • All sources indistinguishable</text>

  <!-- Yield indicator -->
  <rect x="470" y="315" width="240" height="45" rx="6" fill="#fff8c5" stroke="#d4a72c" stroke-width="1"/>
  <text x="590" y="335" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#9a6700">Yield Accumulates While Shielded</text>
  <text x="590" y="352" text-anchor="middle" font-family="monospace" font-size="9" fill="#6e5600">reward = amt × (globalAcc - noteAcc) / 1e18</text>

  <!-- Benefits list -->
  <text x="505" y="378" font-family="system-ui, sans-serif" font-size="10" fill="#1a7f37">✓ Maximum anonymity set</text>
  <text x="505" y="394" font-family="system-ui, sans-serif" font-size="10" fill="#1a7f37">✓ Yield preserved privately</text>
  <text x="505" y="410" font-family="system-ui, sans-serif" font-size="10" fill="#1a7f37">✓ No LST fragmentation</text>

  <!-- On-chain component -->
  <rect x="50" y="455" width="700" height="50" rx="8" fill="#fff" stroke="#0969da" stroke-width="1.5"/>
  <text x="400" y="477" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0969da">On-Chain: unified-sol-pool Program</text>
  <text x="400" y="493" text-anchor="middle" font-family="monospace" font-size="10" fill="#0969da">3G9QUkFQL7jMiUSYsL6z1CzfvPXirumN3B7a3pLHqAXf (Devnet)</text>

</svg>
